<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parent Code Display</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Content -->
  <div class="main">

    <ul class="text">
      <template id="charbox-template">
        <li class="charbox">
          <span class="char"></span>
        </li>
      </template>
    </ul>

    <span class="about">
      Large type made by <a href="https://dbader.org">Dan Bader</a> &mdash;
      Fork or suggest edits on <a href="https://github.com/dbader/large-type.com">GitHub</a>
    </span>
  </div>

  <script src="scripts.js"></script>

</body>

</html>
